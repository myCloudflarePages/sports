<html>
<head>
<title>player</title>
<style type="text/css">*{margin: 0; padding: 0; background: #000} .iframe{width:100%;height:100%;border:none}#player{width:860px;height:480px;margin:50px auto;}</style>
</head>
<body>
<div id="player"></div>
<script type="text/javascript">
function getParameterByName(name, url) {
if (!url) url = window.location.href;
name = name.replace(/[\[\]]/g, "\\$&");
var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
results = regex.exec(url);
if (!results) return null;
if (!results[2]) return '';
return decodeURIComponent(results[2].replace(/\+/g, " "));
}
var iframe = document.createElement('iframe');
iframe.src = 'https://wikisport.se/court/t'+getParameterByName('id')+'.php';
iframe.className = "iframe";
iframe.name = "madmanIframe";
document.getElementById("player").appendChild(iframe);
</script>
</body>
</html>
